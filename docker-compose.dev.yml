services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      CHROMA_PERSIST_PATH: /app/data/chroma_db
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "corepack enable && pnpm install --frozen-lockfile && pnpm dev -H 0.0.0.0 -p 3000"
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
